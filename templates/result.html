{% extends "layout.html" %}

{% block header2%}
<h2> Your Result</h2>
{% endblock%}

{% block body%}
<body class="bg-result">
{% endblock %}

{% block result%}   
    {% if filename %}
    <div>
        <img src="{{ url_for('display_image', filename=filename) }}" alt="X-Ray Chest Image" height="300px"
            width="300px" />
    </div>

    <div>
        <p>
            {{ prediction }}
        </p>
    </div>
    {% endif %}
{% endblock %}


{% block link %}
    <ul><a href="{{ url_for('covid') }}">Click here to check for COVID 19</a></ul>
    <ul><a href="{{ url_for('pneumo') }}"> Click here to check for Pneumonia </a></ul>
{% endblock %}
